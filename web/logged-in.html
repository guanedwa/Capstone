<!DOCTYPE HTML>
<html lang="en-US">
<h1 id='logged'></h1>

</html>

<script>
  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/backend/check-session-id');
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.onload = () => {
    if (xhr.status == 200) {
      if (xhr.responseText == 'logged in')
        document.getElementById('logged').innerHTML = 'YOU ARE LOGGED IN';
      else
        document.getElementById('logged').innerHTML = 'YOU ARE NOT LOGGED IN';
    } else {
      document.getElementById('logged').innerHTML = 'heKK';
    }
  };
  payload = JSON.stringify({
    cookie: document.cookie
  });
  xhr.send(payload);
</script>
